<div class="search-container">
  <input
    type="text"
    class="search-input"
    placeholder="Search for users..."
    (keyup)="onSearch($event)" />

  <div class="loading-indicator" *ngIf="loading">Loading...</div>
  <div class="error-message" *ngIf="error">{{ error }}</div>

  <div class="search-results">
    <ul *ngIf="!noResults && searchResults.length > 0">
      <li *ngFor="let result of searchResults" class="user-card">
        <div class="user-name">{{ result.name }}</div>
        <div class="user-details">{{ result.details }}</div>
        <div class="user-post" *ngIf="result.post">{{ result.post }}</div>
      </li>
    </ul>
    <div class="no-results-message" *ngIf="noResults">
      Result not found
    </div>
  </div>
</div>
