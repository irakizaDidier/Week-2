<div class="cart-container" *ngIf="(cart$ | async) as cart; else emptyCart">
  <ng-container *ngIf="cart.length > 0; else emptyCart">
    <h3>Your Cart</h3>
    <div *ngFor="let item of cart" class="cart-item">
      <img [src]="item.image" alt="{{item.productName}}" width="50"
        height="50" />
      <p>{{ item.productName }} (x{{ item.quantity }})</p>
      <p>Price: {{ item.price | currency }}</p>
      <button (click)="removeFromCart(item.productId)">Remove</button>
    </div>
    <p class="cart-summary">Total Items: {{ totalItems$ | async }}</p>
    <p class="cart-summary">Total Price: {{ totalPrice$ | async | currency
      }}</p>
    <button (click)="clearCart()">Clear Cart</button>
  </ng-container>
</div>

<ng-template #emptyCart>
  <p class="empty-cart">Your cart is empty</p>
</ng-template>
